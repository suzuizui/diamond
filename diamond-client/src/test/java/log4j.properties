log4j.rootLogger=info, stdoutlog4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%d{MM-dd HH:mm:ss.SSS} [%p] [%t] [%c{1}] - %m%nlog4j.appender.eclipse=org.apache.log4j.net.SocketAppenderlog4j.appender.eclipse.RemoteHost=localhostlog4j.appender.eclipse.Port=4445